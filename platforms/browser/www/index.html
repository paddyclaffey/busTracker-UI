<body>
    <div class="app">
        <h1>Bus Tracker</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Setting Up</p>
            <div class="event received">Device is Ready</div><br>
            <div class="event show">
                Sending GPS
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    (function() {
        var xhr = {};
        xhr.open = XMLHttpRequest.prototype.open;

        XMLHttpRequest.prototype.open = function(method, url) {
            console.log(url);
            if(url.indexOf('/proxy/') == 0){
                url = window.decodeURIComponent(url.substr(7));
            }
            xhr.open.apply(this, arguments);
        };
    })(window);
        app.initialize();
    </script>
</body>
